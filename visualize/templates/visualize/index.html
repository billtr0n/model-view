{% extends "visualize/base.html" %}
{% block content %}
<h2>Simulation List</h2>
{% if simulation_list %}
    <ul>
    {% for simulation in simulation_list %}
    <li><a href="{% url 'visualize:detail' simulation.id %}">{{ simulation.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No simulations available.</p>
{% endif %}
{% endblock %}
